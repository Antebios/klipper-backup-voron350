#####################################################################
#   Extruder
#####################################################################

#	E0 on MOTOR6
##  In E0-MOT Position
[extruder]
# Octopus pins
# step_pin: PE2
# dir_pin: !PE3
# enable_pin: !PD4
# Nitehawk pins
step_pin: nhk:gpio23
dir_pin: nhk:gpio24
