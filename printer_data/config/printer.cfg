#####################################################################
#      X/Y Stepper Settings
#####################################################################
[force_move]
enable_force_move: True

## X Stepper on MOTOR0(B Motor)
[stepper_x]
##  Connected to X-MOT (0 Motor)
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
# endstop_pin: ^PG6
endstop_pin: tmc2209_stepper_x:virtual_endstop
# endstop_pin: nhk:gpio13 # nitehawk
position_min: 0

##--------------------------------------------------------------------

##  Uncomment below for 250mm build
#position_endstop: 250
#position_max: 250

##  Uncomment for 300mm build
#position_endstop: 300
#position_max: 300

##  Uncomment for 350mm build
position_endstop: 350
position_max: 350

##--------------------------------------------------------------------
# homing_speed: 25   #Max 100
homing_speed: 40
# homing_retract_dist: 5
homing_retract_dist: 0
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG6
driver_SGTHRS: 100 # 255 = most sensitive, 0 = least sensitive
# driver_SGTHRS: 255 # 255 = most sensitive, 0 = least sensitive

## Y Stepper on MOTOR1 (A Motor)
[stepper_y]
##  Connected to Y-MOT (A Motor)
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
# endstop_pin: ^PG9
endstop_pin: tmc2209_stepper_y:virtual_endstop
# endstop_pin: nhk:gpio12 #  nitehawk
position_min: 0
#position_min: -9
##--------------------------------------------------------------------

##  Uncomment for 250mm build
#position_endstop: 250
#position_max: 250

##  Uncomment for 300mm build
#position_endstop: 300
#position_max: 300

##	Uncomment for 350mm build
# was 360
# was 350
position_endstop: 356
position_max: 356

##--------------------------------------------------------------------
# homing_speed: 25  #Max 100
homing_speed: 40
# homing_retract_dist: 5
homing_retract_dist: 0
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG9
driver_SGTHRS: 100 # 255 = most sensitive, 0 = least sensitive
# driver_SGTHRS: 255 # 255 = most sensitive, 0 = least sensitive

